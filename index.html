<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">

              <a class="navbar-brand">
                <img class="d-none d-lg-block" src="./img/logo.svg" alt="">

            </a>

            <a class="navbar-brand">
                <img class=" logo-small d-flex d-lg-none" src="./img/mobile-logo.png" alt="">
            </a>
            
              <form class="container">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    IO
                  </span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </form>
              
              
              <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <ul class="navbar-nav">

                  <li class="nav-item d-none d-lg-flex ">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                  </li>

                  <li class="nav-item d-none d-lg-flex ">
                    <a class="nav-link" href="#">
                        <i class="fa-regular fa-circle-question"></i>
                    </a>
                  </li>

                  <li class="nav-item d-none d-lg-flex ">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>  
                    </a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>

            </div>
          </nav>
    </header>

    <main>
      <div class="container-fluid">

        <div class="row sidebar-main">

          <div class="sidebar-w py-3 bg-sidebar text-light d-none d-lg-inline">
            <div class="row flex-column gy-3 sidebar-icons">

              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-house"></i>
                <span class="p-2">Home</span>                           
              </a>
              
              
              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-chart-simple"></i>
                <span class="p-2">Stats</span>                           
              </a>
              
              
              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-signal"></i>
                <span class="p-2">Signal</span>               
              </a>
              
              
              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-gear"></i>
                <span class="p-2">Admin</span>  
              </a>
              
            </div>
          </div>

          <div class="sidebar-w-small py-3 bg-sidebar text-light d-inline d-lg-none">
            <div class="row flex-column gy-3 p-2 sidebar-icons">

              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-house p-2"></i>              
              </a>
              
              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-chart-simple p-2"></i>              
              </a>
              
              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-signal p-2"></i>              
              </a>
              
              <a class="navbar-brand side-item" href="#">
                <i class="fa-solid fa-gear  p-2"></i>              
              </a>
            </div>
          </div>
          
          <div class="col">
            main
          </div>
          
        </div>
      </div>
    </main>



            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
